<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="stylesheet" type="text/css" href="stylesheets/default.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Project 14 | Custom Crating and Precision CNC Manufacturing</title>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body>
    <header>
        <div id="banner-container">
            <div id="banner-flex-box-1">
                <p>Project</p>
                <p id="banner-14">14</p>
            </div>
            <div id="banner-flex-box-2">
                <h2>Custom Crating and Precision CNC Manufacturing</h2>
            </div>
        </div>
    </header>
    <main>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a class="active" href="contact.html#contact-form-container">Contact</a></li>
        </ul>
        <div id="contact-page-container">
            <div id="locations">
                <h1>Locations</h1>
                <br>
                <p>Address</p>
                <address>12785 Magnolia Ave Suite 3 Riverside, CA 92503</address>
                <br>
                <p>Telepohone</p>
                <a href="tel:9515499366">(951) 549-9366</a>
                <br>
                <p>Fax</p>
                <p>(951) 549-1461</p>
                <br>
                <div id="map">
                </div>
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAitspQihS4MGVeMvSNzHu5ma-lSvlVm9o&callback=initMap" async
                    defer></script>
            </div>
            <div id="contact-form-container">
                <h1>Find out more...</h1>
                <form id="contact-form" action="">
                    <div class="contact-form-element">
                        <p>YOUR NAME (REQUIRED)</p>
                        <input type="text" name="your-name" size="100" aria-required="true" aria-invalid="false">
                    </div>
                    <div class="contact-form-element">
                        <p>YOUR EMAIL (REQUIRED)</p>
                        <input type="email" name="your-email" size="40" aria-required="true" aria-invalid="false">
                    </div>
                    <div class="contact-form-element">
                        <p>SUBJECT</p>
                        <input type="text" name="your-subject" size="40" aria-invalid="false">
                    </div>
                    <div class="contact-form-element">
                        <p>YOUR MESSAGE</p>
                        <textarea name="your-message" cols="40" rows="10" aria-invalid="false"></textarea>
                    </div>
                    <div id="contact-form-element-button">
                        <div class="g-recaptcha" data-sitekey="6LdZvmMUAAAAAIhXYlvlU7UphbnxaGDjh4tX5WMp"></div>
                        <br>
                        <button id="submit" type="submit">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
        <script type='text/javascript' src="scripts/map.js"></script>
